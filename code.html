<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –ö–ª—é—á–µ–≤—ã–µ —Ç–µ–≥–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–π –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --glass-bg: rgba(30, 30, 30, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-glow: rgba(255, 255, 255, 0.7);
        }

        html {
            height: 100%;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 15px; /* –£–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box; /* –í–∞–∂–Ω–æ –¥–ª—è 100vh */
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç —Å–∏–Ω—é—é –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ */
        }

        /* --- –ë–õ–û–ö–ò–†–û–í–©–ò–ö –î–õ–Ø –î–ï–°–ö–¢–û–ü–ê --- */
        #desktop-blocker {
            display: none; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .blocker-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* --- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã --- */
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
        }
        
        header {
            padding: 15px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            text-align: center;
        }

        #score-display {
            font-size: 10vw; /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            max-font-size: 48px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 10px var(--accent-glow);
        }
        
        #autoclick-info {
            font-size: 3.5vw;
            max-font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* --- –ú–æ–Ω–µ—Ç–∞ --- */
        .coin-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .aura-coin {
            width: 65vw; /* –†–∞–∑–º–µ—Ä –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            height: 65vw;
            max-width: 250px;
            max-height: 250px;
            background-color: #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            border: 3px solid #fff;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .aura-coin::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50%;
            z-index: -1;
            background: conic-gradient(#fff 0deg, #fff 20deg, transparent 50deg);
            animation: rotateGlow 4s linear infinite;
            filter: blur(15px);
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); } to { transform: rotate(360deg); }
        }
        
        .aura-coin-logo {
            font-size: 25vw; /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
            max-font-size: 90px;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 0 15px #fff;
        }

        .aura-coin:active {
            transform: scale(0.95);
        }
        
        .plus-one {
            position: absolute; font-size: 28px; font-weight: 700; color: var(--text-color);
            text-shadow: 0 0 5px var(--accent-glow); animation: floatUp 1.2s ease-out forwards; pointer-events: none;
        }

        @keyframes floatUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-100px); }
        }
        
        /* --- –ù–∞–≤–∏–≥–∞—Ü–∏—è --- */
        nav {
            display: flex; justify-content: space-around; width: 100%; padding: 5px;
            background: var(--glass-bg); border-radius: 20px; border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); margin-top: 15px;
        }

        nav button {
            background: none; border: none; color: var(--text-color); font-size: 14px;
            font-family: 'Inter', sans-serif; font-weight: 700; padding: 12px 10px;
            cursor: pointer; opacity: 0.8; transition: opacity 0.2s, transform 0.2s;
            flex-grow: 1; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ */
        }
        nav button:active { opacity: 1; transform: scale(1.05); }
        
        /* --- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ --- */
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--glass-bg); border: 1px solid var(--glass-border); margin: 25% auto;
            padding: 20px; border-radius: 20px; width: 85%; position: relative;
        }
        .close-button {
            color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .close-button:hover { color: #fff; }
        
        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ –∏ –∞—á–∏–≤–æ–∫ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) --- */
        .shop-item, .achievement-item {
             display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--glass-border);
        }
        .shop-item:last-child, .achievement-item:last-child { border-bottom: none; }
        .shop-item-info, .achievement-info { text-align: left; flex-grow:1; }
        .shop-item-info p, .achievement-info p { margin: 2px 0; opacity: 0.7; font-size: 14px; }
        .buy-btn {
            background-color: #fff; color: #000; border: none; border-radius: 8px;
            padding: 8px 15px; font-weight: 700; cursor: pointer; transition: transform 0.2s;
        }
        .buy-btn:hover { transform: scale(1.05); }
        .buy-btn:disabled { background-color: #555; color: #999; cursor: not-allowed; }
        .achievement-icon { font-size: 32px; margin-right: 15px; }
        .achievement-item { opacity: 0.4; transition: opacity 0.5s; }
        .achievement-item.unlocked { opacity: 1; }
        
    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù-–ë–õ–û–ö–ò–†–û–í–©–ò–ö -->
    <div id="desktop-blocker">
        <div class="blocker-icon">üì±</div>
        <h2>–¢–æ–ª—å–∫–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö</h2>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram –Ω–∞ –≤–∞—à–µ–º —Ç–µ–ª–µ—Ñ–æ–Ω–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É.</p>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã -->
    <div class="container">
        <header>
            <div id="score-display">
                <span>AUR</span><span id="score">0</span>
            </div>
            <div id="autoclick-info">üî• 0/—Å–µ–∫ | üñ±Ô∏è+1</div>
        </header>

        <div class="coin-wrapper">
            <div class="aura-coin" id="aura-coin">
                <div class="aura-coin-logo">A</div>
            </div>
        </div>

        <nav>
            <button id="shop-btn">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
            <button id="achievements-btn">üèÜ –ê—á–∏–≤–∫–∏</button>
            <button id="close-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </nav>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ (HTML –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) -->
    <div id="shopModal" class="modal"><div class="modal-content"><span class="close-button" id="closeShop">&times;</span><h2 style="margin-top:0;">üõí –ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2><div id="shop-items-container"></div></div></div>
    <div id="achievementsModal" class="modal"><div class="modal-content"><span class="close-button" id="closeAchievements">&times;</span><h2 style="margin-top:0;">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2><div id="achievements-container"></div></div></div>
    
    <script>
        const tg = window.Telegram.WebApp;

        // --- –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ ---
        function checkDevice() {
            // –ü—Ä–æ—Å—Ç–∞—è, –Ω–æ –Ω–∞–¥–µ–∂–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ User Agent
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (!isMobile) {
                document.getElementById('desktop-blocker').style.display = 'flex';
                document.querySelector('.container').style.display = 'none';
                return false;
            }
            return true;
        }

        // --- –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã (—Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ –º–æ–±–∏–ª—å–Ω—ã–º–∏ —É–ª—É—á—à–µ–Ω–∏—è–º–∏) ---
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã, –º–∞–≥–∞–∑–∏–Ω—ã, –∞—á–∏–≤–∫–∏ (JS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫—Ä–æ–º–µ –æ–¥–Ω–æ–≥–æ –º–µ—Å—Ç–∞)
        let score = 0, clickPower = 1, autoClickRate = 0;
        const shopItems = [
            { id: 'click_1', type: 'click', name: '–ö–æ—Ñ–µ–π–Ω–∞—è –∞—É—Ä–∞ ‚òï', cost: 50, value: 1, purchased: 0, description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å–∏–ª—É –∫–ª–∏–∫–∞ –Ω–∞ +1' },
            { id: 'click_2', type: 'click', name: '–≠–Ω–µ—Ä–≥–∏—è –º—ã—Å–ª–∏ üí°', cost: 500, value: 5, purchased: 0, description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å–∏–ª—É –∫–ª–∏–∫–∞ –Ω–∞ +5' },
            { id: 'auto_1', type: 'auto', name: '–§–æ–Ω–æ–≤—ã–π —Ä–µ–∑–æ–Ω–∞–Ω—Å üé∂', cost: 100, value: 1, purchased: 0, description: '+1 AUR –≤ —Å–µ–∫—É–Ω–¥—É' },
            { id: 'auto_2', type: 'auto', name: '–ö–≤–∞–Ω—Ç–æ–≤—ã–π –∫–æ–º–ø—å—é—Ç–µ—Ä ü§ñ', cost: 1000, value: 10, purchased: 0, description: '+10 AUR –≤ —Å–µ–∫—É–Ω–¥—É' },
            { id: 'auto_3', type: 'auto', name: '–ö–æ–ª–ª–µ–∫—Ç–∏–≤–Ω—ã–π —Ä–∞–∑—É–º üß†', cost: 10000, value: 100, purchased: 0, description: '+100 AUR –≤ —Å–µ–∫—É–Ω–¥—É' },
        ];
        const achievements = [
            { id: 'ach_1', name: '–ü–µ—Ä–≤—ã–π —à–∞–≥ ‚ú®', description: '–°–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫', unlocked: false, condition: () => score > 0 },
            { id: 'ach_2', name: '–ù–∞—á–∏–Ω–∞—é—â–∏–π –∫–æ–ª–ª–µ–∫—Ç–æ—Ä ü™ô', description: '–ù–∞–∫–æ–ø–∏—Ç—å 100 AUR', unlocked: false, condition: () => score >= 100 },
            { id: 'ach_3', name: '–≠–Ω—Ç—É–∑–∏–∞—Å—Ç üöÄ', description: '–ù–∞–∫–æ–ø–∏—Ç—å 1,000 AUR', unlocked: false, condition: () => score >= 1000 },
            { id: 'ach_4', name: '–ü–µ—Ä–≤–æ–µ –≤–ª–æ–∂–µ–Ω–∏–µ üõçÔ∏è', description: '–ö—É–ø–∏—Ç—å –ø–µ—Ä–≤–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ', unlocked: false, condition: () => shopItems.some(item => item.purchased > 0) },
            { id: 'ach_5', name: '–ê–≤—Ç–æ–ø–∏–ª–æ—Ç ‚úàÔ∏è', description: '–í–∫–ª—é—á–∏—Ç—å –∞–≤—Ç–æ-–∫–ª–∏–∫', unlocked: false, condition: () => autoClickRate > 0 },
        ];
        
        // --- –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
        const scoreElement = document.getElementById('score');
        const autoclickInfoElement = document.getElementById('autoclick-info');
        const coin = document.getElementById('aura-coin');

        function updateUI() {
            scoreElement.textContent = Math.floor(score);
            autoclickInfoElement.textContent = `üî• ${autoClickRate}/—Å–µ–∫ | üñ±Ô∏è+${clickPower}`;
            const buyButtons = document.querySelectorAll('.buy-btn');
            buyButtons.forEach(button => {
                const item = shopItems.find(i => i.id === button.dataset.itemId);
                if(item) button.disabled = score < item.cost;
            });
            checkAchievements();
        }

        function handleCoinClick(event) {
            score += clickPower;

            // *** –ú–û–ë–ò–õ–¨–ù–û–ï –£–õ–£–ß–®–ï–ù–ò–ï: –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞ ***
            tg.HapticFeedback.impactOccurred('light');

            const plusOne = document.createElement('div');
            plusOne.classList.add('plus-one');
            plusOne.textContent = `+${clickPower}`;
            
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö event.touches[0] –Ω–∞–¥–µ–∂–Ω–µ–µ
            const touch = event.touches ? event.touches[0] : event;
            plusOne.style.left = `${touch.clientX - 20}px`;
            plusOne.style.top = `${touch.clientY - 40}px`;

            document.body.appendChild(plusOne);
            setTimeout(() => plusOne.remove(), 1200);

            updateUI();
        }
        
        function initGame() {
            tg.expand();

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –∫ –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–∞–º
            const shopModal = document.getElementById('shopModal');
            const achievementsModal = document.getElementById('achievementsModal');
            document.getElementById('shop-btn').onclick = () => shopModal.style.display = 'block';
            document.getElementById('achievements-btn').onclick = () => achievementsModal.style.display = 'block';
            document.getElementById('closeShop').onclick = () => shopModal.style.display = 'none';
            document.getElementById('closeAchievements').onclick = () => achievementsModal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target == shopModal) shopModal.style.display = 'none';
                if (event.target == achievementsModal) achievementsModal.style.display = 'none';
            };

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –∫ –æ—Å–Ω–æ–≤–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º 'touchstart' –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–π —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            coin.addEventListener('touchstart', handleCoinClick); 
            
            document.getElementById('close-btn').addEventListener('click', () => {
                tg.sendData(JSON.stringify({ score: Math.floor(score) }));
                tg.close();
            });

            // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä–∞
            setInterval(() => {
                score += autoClickRate;
                updateUI();
            }, 1000);
            
            // –ü–µ—Ä–≤–∏—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            renderShop();
            renderAchievements();
            updateUI();
        }

        // --- –û–°–ù–û–í–ù–û–ô –°–ö–†–ò–ü–¢ ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            if (checkDevice()) {
                // 2. –ï—Å–ª–∏ –º–æ–±–∏–ª—å–Ω–æ–µ, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä—É
                initGame();
            }
        });
        
        // –§—É–Ω–∫—Ü–∏–∏ renderShop, buyItem, renderAchievements, checkAchievements (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        function renderShop() { const c = document.getElementById('shop-items-container'); c.innerHTML = ''; shopItems.forEach(i => { const d = document.createElement('div'); d.className = 'shop-item'; d.innerHTML = `<div class="shop-item-info"><strong>${i.name}</strong><p>${i.description}</p></div><button class="buy-btn" data-item-id="${i.id}">–ö—É–ø–∏—Ç—å (${i.cost})</button>`; c.appendChild(d);}); document.querySelectorAll('.buy-btn').forEach(b => b.addEventListener('click', () => buyItem(b.dataset.itemId)));}
        function buyItem(id) { const i = shopItems.find(i => i.id === id); if(i && score >= i.cost) { score -= i.cost; i.purchased += 1; if(i.type === 'click') clickPower += i.value; else if(i.type === 'auto') autoClickRate += i.value; i.cost = Math.floor(i.cost * 1.5); renderShop(); updateUI();}}
        function renderAchievements() { const c = document.getElementById('achievements-container'); c.innerHTML = ''; const m = ['‚ú®', 'ü™ô', 'üöÄ', 'üõçÔ∏è', '‚úàÔ∏è']; achievements.forEach((a, i) => { const d = document.createElement('div'); d.className = `achievement-item ${a.unlocked ? 'unlocked' : ''}`; d.innerHTML = `<div class="achievement-icon">${m[i]}</div><div class="achievement-info"><strong>${a.name}</strong><p>${a.description}</p></div>`; c.appendChild(d);});}
        function checkAchievements() { let ch = false; achievements.forEach(a => { if(!a.unlocked && a.condition()) { a.unlocked = true; ch = true; tg.HapticFeedback.notificationOccurred('success');}}); if(ch) renderAchievements();}

    </script>
</body>
