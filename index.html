<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg-color-start: #141E30;
            --bg-color-end: #243B55;
            --text-color: #ffffff;
            --glass-bg: rgba(20, 30, 48, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-glow: rgba(127, 255, 212, 0.6);
            --energy-color: #4ddbff;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color-start); z-index: 300; display: flex;
            align-items: center; justify-content: center; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.3);
            border-top-color: var(--text-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }


        /* --- DESKTOP BLOCKER (no change) --- */
        #desktop-blocker { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .blocker-icon { font-size: 64px; margin-bottom: 20px; }


        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            padding: 15px; box-sizing: border-box; opacity: 0;
            transition: opacity 0.5s ease;
        }

        header {
            padding: 15px; background: var(--glass-bg); border-radius: 20px;
            border: 1px solid var(--glass-border); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        #score-display {
            font-size: 10vw; max-font-size: 48px; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            gap: 10px; text-shadow: 0 0 15px var(--accent-glow);
        }
        #autoclick-info { font-size: 3.5vw; max-font-size: 14px; opacity: 0.7; margin-top: 5px; }


        /* --- COIN & PARTICLES --- */
        .coin-wrapper {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            position: relative; perspective: 1000px;
        }
        .aura-coin {
            width: 65vw; height: 65vw; max-width: 280px; max-height: 280px;
            cursor: pointer; position: relative; display: flex;
            align-items: center; justify-content: center;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ddd, #555);
            border: 3px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.3);
            transition: transform 0.1s ease;
            transform-style: preserve-3d;
        }
        .aura-coin-logo {
            font-size: 25vw; max-font-size: 100px; color: #fff;
            font-weight: 900; text-shadow: 0 0 20px #fff;
            transform: translateZ(20px);
        }
        .aura-coin:active { transform: scale(0.95) rotateY(5deg); }
        .plus-one {
            position: absolute; font-size: 28px; font-weight: 700; color: var(--text-color);
            text-shadow: 0 0 5px var(--accent-glow); animation: floatUp 1.2s ease-out forwards;
            pointer-events: none; z-index: 10;
        }
        @keyframes floatUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100px); } }
        .particle {
            position: absolute; width: 8px; height: 8px;
            background: var(--text-color); border-radius: 50%;
            pointer-events: none; z-index: 9;
            box-shadow: 0 0 10px var(--text-color);
            animation: burst 0.8s ease-out forwards;
        }
        @keyframes burst {
            from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* --- ENERGY BAR --- */
        .energy-bar-container {
            width: 100%; background: var(--glass-bg); border-radius: 12px;
            padding: 5px; box-sizing: border-box; margin-top: 15px;
            border: 1px solid var(--glass-border);
        }
        .energy-bar-fill {
            height: 20px; background: linear-gradient(90deg, #3a7bd5, var(--energy-color));
            border-radius: 8px; width: 100%; transition: width 0.3s ease-in-out;
        }
        .energy-bar-text {
            font-size: 12px; font-weight: 700; margin-top: 5px; text-align: center;
        }

        /* --- NAVIGATION (no change) --- */
        nav { display: flex; justify-content: space-around; width: 100%; padding: 5px; background: var(--glass-bg); border-radius: 20px; border: 1px solid var(--glass-border); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); margin-top: 15px; }
        nav button { background: none; border: none; color: var(--text-color); font-size: 14px; font-family: 'Inter', sans-serif; font-weight: 700; padding: 12px 10px; cursor: pointer; opacity: 0.8; transition: opacity 0.2s, transform 0.2s; flex-grow: 1; }
        nav button:hover, nav button:focus { opacity: 1; }
        nav button:active { transform: scale(1.05); }

        /* --- MODAL WINDOWS (with animation) --- */
        .modal {
            display: flex; align-items: center; justify-content: center;
            position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 20px; width: 85%; position: relative;
            transform: scale(0.95); transition: transform 0.3s;
        }
        .modal.visible .modal-content { transform: scale(1); }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.2s; }
        .close-button:hover { color: #fff; }

        /* --- SHOP & ACHIEVEMENTS (no change) --- */
        .shop-item, .achievement-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--glass-border); }
        .shop-item:last-child, .achievement-item:last-child { border-bottom: none; }
        .shop-item-info, .achievement-info { text-align: left; flex-grow:1; }
        .shop-item-info p, .achievement-info p { margin: 2px 0; opacity: 0.7; font-size: 14px; }
        .buy-btn { background-color: #fff; color: #000; border: none; border-radius: 8px; padding: 8px 15px; font-weight: 700; cursor: pointer; transition: transform 0.2s, background-color 0.2s; }
        .buy-btn:hover { transform: scale(1.05); }
        .buy-btn:disabled { background-color: #555; color: #999; cursor: not-allowed; }
        .achievement-icon { font-size: 32px; margin-right: 15px; }
        .achievement-item { opacity: 0.4; transition: opacity 0.5s; }
        .achievement-item.unlocked { opacity: 1; }

    </style>
</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>

    <div id="desktop-blocker">
        <div class="blocker-icon">üì±</div>
        <h2>–¢–æ–ª—å–∫–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö</h2>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram –Ω–∞ –≤–∞—à–µ–º —Ç–µ–ª–µ—Ñ–æ–Ω–µ.</p>
    </div>

    <div class="container" id="game-container">
        <header>
            <div id="score-display">
                <span>AUR</span><span id="score">0</span>
            </div>
            <div id="autoclick-info">üî• 0/—Å–µ–∫ | üñ±Ô∏è+1</div>
        </header>

        <div class="coin-wrapper">
            <div class="aura-coin" id="aura-coin">
                <div class="aura-coin-logo">A</div>
            </div>
        </div>
        
        <div class="energy-bar-container">
            <div class="energy-bar-fill" id="energy-bar-fill"></div>
            <div class="energy-bar-text" id="energy-bar-text">‚ö° 1000 / 1000</div>
        </div>

        <nav>
            <button id="shop-btn">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
            <button id="achievements-btn">üèÜ –ê—á–∏–≤–∫–∏</button>
            <button id="close-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="shopModal" class="modal"><div class="modal-content"><span class="close-button" id="closeShop">&times;</span><h2 style="margin-top:0;">üõí –ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2><div id="shop-items-container"></div></div></div>
    <div id="achievementsModal" class="modal"><div class="modal-content"><span class="close-button" id="closeAchievements">&times;</span><h2 style="margin-top:0;">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2><div id="achievements-container"></div></div></div>
    
    <script>
        const tg = window.Telegram.WebApp;

        function checkDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                document.getElementById('desktop-blocker').style.display = 'flex';
                return false;
            }
            return true;
        }

        // --- GAME STATE ---
        let score = 0, clickPower = 1, autoClickRate = 0;
        let energy = 1000, maxEnergy = 1000, energyRegenRate = 5; // 5 energy per second

        const shopItems = [
            { id: 'click_1', type: 'click', name: '–ö–æ—Ñ–µ–π–Ω–∞—è –∞—É—Ä–∞ ‚òï', cost: 50, value: 1, purchased: 0, description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å–∏–ª—É –∫–ª–∏–∫–∞ –Ω–∞ +1' },
            { id: 'click_2', type: 'click', name: '–≠–Ω–µ—Ä–≥–∏—è –º—ã—Å–ª–∏ üí°', cost: 500, value: 5, purchased: 0, description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å–∏–ª—É –∫–ª–∏–∫–∞ –Ω–∞ +5' },
            { id: 'auto_1', type: 'auto', name: '–§–æ–Ω–æ–≤—ã–π —Ä–µ–∑–æ–Ω–∞–Ω—Å üé∂', cost: 100, value: 1, purchased: 0, description: '+1 AUR –≤ —Å–µ–∫—É–Ω–¥—É' },
            { id: 'auto_2', type: 'auto', name: '–ö–≤–∞–Ω—Ç–æ–≤—ã–π –∫–æ–º–ø—å—é—Ç–µ—Ä ü§ñ', cost: 1000, value: 10, purchased: 0, description: '+10 AUR –≤ —Å–µ–∫—É–Ω–¥—É' },
            { id: 'auto_3', type: 'auto', name: '–ö–æ–ª–ª–µ–∫—Ç–∏–≤–Ω—ã–π —Ä–∞–∑—É–º üß†', cost: 10000, value: 100, purchased: 0, description: '+100 AUR –≤ —Å–µ–∫—É–Ω–¥—É' },
            { id: 'energy_1', type: 'energy', name: '–ë–∞—Ç–∞—Ä–µ–π–∫–∞ üîã', cost: 250, value: 500, purchased: 0, description: '+500 –∫ –º–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏–∏' },
        ];
        const achievements = [
            { id: 'ach_1', name: '–ü–µ—Ä–≤—ã–π —à–∞–≥ ‚ú®', description: '–°–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫', unlocked: false, condition: () => score > 0 },
            { id: 'ach_2', name: '–ù–∞—á–∏–Ω–∞—é—â–∏–π –∫–æ–ª–ª–µ–∫—Ç–æ—Ä ü™ô', description: '–ù–∞–∫–æ–ø–∏—Ç—å 100 AUR', unlocked: false, condition: () => score >= 100 },
            { id: 'ach_3', name: '–≠–Ω—Ç—É–∑–∏–∞—Å—Ç üöÄ', description: '–ù–∞–∫–æ–ø–∏—Ç—å 1,000 AUR', unlocked: false, condition: () => score >= 1000 },
            { id: 'ach_4', name: '–ü–µ—Ä–≤–æ–µ –≤–ª–æ–∂–µ–Ω–∏–µ üõçÔ∏è', description: '–ö—É–ø–∏—Ç—å –ø–µ—Ä–≤–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ', unlocked: false, condition: () => shopItems.some(item => item.purchased > 0) },
            { id: 'ach_5', name: '–ê–≤—Ç–æ–ø–∏–ª–æ—Ç ‚úàÔ∏è', description: '–í–∫–ª—é—á–∏—Ç—å –∞–≤—Ç–æ-–∫–ª–∏–∫', unlocked: false, condition: () => autoClickRate > 0 },
        ];
        
        // --- DOM ELEMENTS ---
        const scoreElement = document.getElementById('score');
        const autoclickInfoElement = document.getElementById('autoclick-info');
        const coin = document.getElementById('aura-coin');
        const energyBarFill = document.getElementById('energy-bar-fill');
        const energyBarText = document.getElementById('energy-bar-text');

        function updateUI() {
            scoreElement.textContent = Math.floor(score);
            autoclickInfoElement.textContent = `üî• ${autoClickRate}/—Å–µ–∫ | üñ±Ô∏è+${clickPower}`;
            
            const energyPercentage = (energy / maxEnergy) * 100;
            energyBarFill.style.width = `${energyPercentage}%`;
            energyBarText.textContent = `‚ö° ${Math.floor(energy)} / ${maxEnergy}`;

            document.querySelectorAll('.buy-btn').forEach(button => {
                const item = shopItems.find(i => i.id === button.dataset.itemId);
                if(item) button.disabled = score < item.cost;
            });
            checkAchievements();
        }
        
        function createParticles(x, y) {
            const particleCount = 10;
            const container = document.querySelector('.coin-wrapper');
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                container.appendChild(particle);

                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 60 + 40;
                const endX = `${Math.cos(angle) * distance}px`;
                const endY = `${Math.sin(angle) * distance}px`;

                particle.style.setProperty('--x', endX);
                particle.style.setProperty('--y', endY);
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                setTimeout(() => particle.remove(), 800);
            }
        }

        function handleCoinClick(event) {
            if (energy < clickPower) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            
            energy -= clickPower;
            score += clickPower;

            tg.HapticFeedback.impactOccurred('light');

            const coinRect = coin.getBoundingClientRect();
            const clickX = event.touches ? event.touches[0].clientX : event.clientX;
            const clickY = event.touches ? event.touches[0].clientY : event.clientY;

            createParticles(clickX - coinRect.left, clickY - coinRect.top);

            const plusOne = document.createElement('div');
            plusOne.classList.add('plus-one');
            plusOne.textContent = `+${clickPower}`;
            plusOne.style.left = `${clickX - 15}px`;
            plusOne.style.top = `${clickY - 40}px`;
            document.body.appendChild(plusOne);
            setTimeout(() => plusOne.remove(), 1200);

            updateUI();
        }
        
        function initGame() {
            tg.expand();

            const shopModal = document.getElementById('shopModal');
            const achievementsModal = document.getElementById('achievementsModal');
            document.getElementById('shop-btn').onclick = () => shopModal.classList.add('visible');
            document.getElementById('achievements-btn').onclick = () => achievementsModal.classList.add('visible');
            document.getElementById('closeShop').onclick = () => shopModal.classList.remove('visible');
            document.getElementById('closeAchievements').onclick = () => achievementsModal.classList.remove('visible');
            
            coin.addEventListener('touchstart', handleCoinClick, { passive: true });
            
            document.getElementById('close-btn').addEventListener('click', () => {
                tg.sendData(JSON.stringify({ score: Math.floor(score) }));
                tg.close();
            });

            // Auto-clicker
            setInterval(() => {
                score += autoClickRate;
                updateUI();
            }, 1000);
            
            // Energy regeneration
            setInterval(() => {
                energy = Math.min(maxEnergy, energy + energyRegenRate);
                updateUI();
            }, 1000);
            
            renderShop();
            renderAchievements();
            updateUI();
        }

        // --- PAGE LOAD ---
        window.addEventListener('load', () => {
            if (checkDevice()) {
                initGame();
                // Fade in game container after a short delay
                setTimeout(() => {
                    document.getElementById('preloader').style.opacity = '0';
                    document.getElementById('game-container').style.opacity = '1';
                    // Remove preloader from DOM after transition
                    setTimeout(() => document.getElementById('preloader').style.display = 'none', 500);
                }, 500);
            }
        });
        
        // --- RENDER & LOGIC FUNCTIONS (Mostly unchanged) ---
        function renderShop() { const c = document.getElementById('shop-items-container'); c.innerHTML = ''; shopItems.forEach(i => { const d = document.createElement('div'); d.className = 'shop-item'; d.innerHTML = `<div class="shop-item-info"><strong>${i.name}</strong><p>${i.description}</p></div><button class="buy-btn" data-item-id="${i.id}">–ö—É–ø–∏—Ç—å (${i.cost})</button>`; c.appendChild(d);}); document.querySelectorAll('.buy-btn').forEach(b => b.addEventListener('click', () => buyItem(b.dataset.itemId)));}
        function buyItem(id) { const i = shopItems.find(i => i.id === id); if(i && score >= i.cost) { score -= i.cost; i.purchased += 1; if(i.type === 'click') clickPower += i.value; else if(i.type === 'auto') autoClickRate += i.value; else if(i.type === 'energy') maxEnergy += i.value; i.cost = Math.floor(i.cost * 1.5); tg.HapticFeedback.impactOccurred('medium'); renderShop(); updateUI();}}
        function renderAchievements() { const c = document.getElementById('achievements-container'); c.innerHTML = ''; const m = ['‚ú®', 'ü™ô', 'üöÄ', 'üõçÔ∏è', '‚úàÔ∏è']; achievements.forEach((a, i) => { const d = document.createElement('div'); d.className = `achievement-item ${a.unlocked ? 'unlocked' : ''}`; d.innerHTML = `<div class="achievement-icon">${m[i % m.length]}</div><div class="achievement-info"><strong>${a.name}</strong><p>${a.description}</p></div>`; c.appendChild(d);});}
        function checkAchievements() { let ch = false; achievements.forEach(a => { if(!a.unlocked && a.condition()) { a.unlocked = true; ch = true; tg.HapticFeedback.notificationOccurred('success');}}); if(ch) renderAchievements();}

    </script>
</body>
</html>
